<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2: Nome</title>
    <style>
        body{
            background-color: black;
            color: azure;
            font: 20pt;
        }
    </style>
</head>
<body>
    <script>
        var perg = window.confirm('Irá informar seu nome?')
    </script>
    <h1>Aula 2: Nome</h1>   
    <script>
    var nome = null
    if(perg == true){
        nome = window.prompt('Digite seu nome:');
        x = window.prompt('Digite seu salário, em reais:');
        Number.parseFloat(x);
        salario = x.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'});
        //O NodeJS lê esta variável como: R$ (Valor do salário)
        document.write('Olá, ' + nome + ', seu nome tem ' + nome.length + ' letras.<br/>');
        document.write('Seu salário é: R$ ' + salario + '<br/>');
        document.write('Seu nome em maiusculas é: ' + nome.toUpperCase() + '<br/>');
        document.write('Seu nome em minusculas é :' + nome.toLowerCase());
    }
    else{
        document.write('Seu nome não foi informado.')
    }
    </script>
</body>
</html>
