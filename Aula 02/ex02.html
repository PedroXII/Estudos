<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 2: Variáveis</title>
    <style>
        body{
            background-color: black;
            color: azure;
            font: 20pt;
        }
    </style>
</head>
<body>
    <script>
        var perg = window.confirm('Irá informar seu nome?')
    </script>
    <h1>Aula 2: Nome</h1>   
    <script>
    var nome = null
    if(perg == true){
        nome = window.prompt('Digite seu nome:');
        document.write('Olá, ' + nome + ', seu nome tem ' + nome.length + ' letras.<br/>');
        document.write('Seu nome em maiusculas é: ' + nome.toUpperCase() + '<br/>');
        document.write('Seu nome em minusculas é :' + nome.toLowerCase());
    }
    else{
        document.write('Seu nome não foi informado.')
    }
    </script>
</body>
</html>
