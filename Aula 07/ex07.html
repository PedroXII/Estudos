<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 07: Matemática básica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aula 07: Matemática básica</h1>
    </header>
    <section id = 'contador'>
        <div id = 'titulo-contador'>
            <strong>Contador</strong>
        </div>
        <br/>
        <div id = 'contador'>
            Inicio da contagem: <input type="number" id = 'inicio'>
            <br/>
            Fim da contagem: <input type="number" id = 'fim'>
            <br/>
            Sequência da contagem: <input type="number" id = 'sequencia'>
            <br/>
            <br/>
        </div>
        <div id = contador-button>
            <input type="button" value="calcular" class="button" onclick="calcularcontador()">
        </div>
        <div id = 'resultado-contador'>
            <br/>
            Insira os dados corretamente e clique em "calcular".
        </div>
    </section>
    <br/>
    <section id = 'tabuada'>
        <div id = 'titulo-tabuada'>
            <strong>Tabuada</strong>
        </div>
        <br/>
        <div id = 'tabuada'>
            Número da tabuada: <input type="number" id = 'numero'>
            <br/>
            Final da tabuada: <input type="number" id = 'final-tabuada' value="10">
            <br/>
        </div>
        <br/>
        <div id = 'tabuada-button'>
            <input type="button" value="calcular" class="button" onclick="calculartabuada()">
        </div>
        <br/>
        <div id = 'resultado-tabuada'>
            <select name="tabuada" id="res-tab">
                <option>Digite um número acima.</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy;Feito por Pedro.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
