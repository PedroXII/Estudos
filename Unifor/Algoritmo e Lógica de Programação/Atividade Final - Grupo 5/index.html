    <script>
        try{
            function mostrarNovoSalario(salario){
                window.alert("O novo salário do funcionário é: " + salario.toFixed(2));
            }

            let comando;
            let sair = false;
            do{
                comando = Number(prompt("Menu de opções:\n\n1. Novo salário\n2. Férias\n3. Décimo terceiro\n4. Sair\n\nDigite a opção desejada: "));

                if(comando == 1){
                    let salario = Number(prompt("NOVO SALÁRIO\n\nSalário atual do funcionário a receber o aumento:"));
                    if(salario < 1200 && salario > 0){
                        salario = salario + ((salario/100) * 15);
                        mostrarNovoSalario(salario);
                    }
                    else if(salario >= 1200 && salario <= 2400){
                        salario = salario + ((salario/100) * 10);
                        mostrarNovoSalario(salario);
                    }
                    else if(salario > 2400){
                        salario = salario + ((salario/100) * 5);
                        mostrarNovoSalario(salario);
                    }
                    else if(salario < 0){
                        window.alert("O salário não pode ser um número negativo.");
                    }
                    else{
                        window.alert("Valor salárial inválido.");
                    }      
                }

                else if(comando == 2){
                    let ferias;
                    ferias = Number(prompt("FÉRIAS\n\nDigite o salário do funcionário a receber as férias:"));
                    ferias = ferias + (ferias / 3);
                    window.alert("As férias do funcionário são " + ferias.toFixed(2) + ".");
                }

                else if(comando == 3){
                    let salario;
                    let meses;
                    salario = Number(prompt("DÉCIMO TERCEIRO\n\nDigite o salário do funcionário a receber o décimo terceiro:"))
                    meses = Number(prompt("DÉCIMO TERCEIRO\n\nDigite o número de meses desse ano que o funcionário a receber o décimo terceiro trabalhou:"))
                    if(meses >= 0 && meses <= 12 && salario >= 0){
                        window.alert("O décimo terceiro do funcionário é: " + ((salario * meses) / 12).toFixed(2));
                    }
                    else{
                        window.alert("Salário ou número de meses inválidos!")
                    }
                }

                else if(comando == 4){
                    let confirmacao = Number(prompt("Deseja sair do programa?\n\n1.Sim\n2.Não\n\nDigite a opção desejada:"));
                    if(confirmacao == 1){
                        sair = true;
                    }
                }

                else{
                    window.alert("Comando inválido!");
                }

            }while(sair == false);
        }catch(error){
            window.alert("Você digitou algum dado incorreto, por favor tente de novo.");
        }
    </script>
