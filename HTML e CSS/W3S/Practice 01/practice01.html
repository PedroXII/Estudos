<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Hello World!</title>
    </head>
    <body>
        <h1>Este é um titúlo.</h1>
        <p>Este é um parágrafo.</p>
        <a href="https://play.hbomax.com/">Esse é um link pra HBO Max.</a>
        <br>
        <img src="WhatsAppImage2022-11-27at00.24.20.jpeg" alt="Batcave" width="718" height="1113">
        <p style="color:red">Texto vermelho.</p>
        <p title="O titúlo é um espaço que possui uma informação adicional sobre um elemento ou tag.">Este paragrafo possui um titúlo.</p>
    </body>
</html>
<!--
    title e style são elementos.
    body, head, p e img são tags.
    usar "" para definir os atributos, como nos exemplos style, href e title.
-->
