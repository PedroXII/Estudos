<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Prática 02</title>
    </head>
    <body>
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <hr>
        <h6 style="font-size: 30px">Heading 6</h6>
        <pre>
            My Bonnie lies over the ocean.
          
        My Bonnie lies over the sea.
          
    My Bonnie lies over the ocean.
          
Oh, bring back my Bonnie to me.
        </pre>
    </body>
</html>
<!--
    h1: mais importante, h6: menos importante. É criado automaticamente um espaço após um heading.
-->
